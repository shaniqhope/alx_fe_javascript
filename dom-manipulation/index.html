<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Quotes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quote-app">
        <h1>Favorite Quotes</h1>
        <input type="text" id="quote" placeholder="Enter your quote" required>
        <input type="text" id="author" placeholder="Enter the author" required>
        <button id="add-quote-btn">Add Quote</button>

        <h2>Saved Quotes</h2>
        <ul id="quote-list">
            <!-- Stored quotes will be displayed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
